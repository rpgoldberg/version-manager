name: SonarCloud Analysis

on:
  push:
    branches: [develop]  # Only analyze develop branch (free tier limitation)
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]  # Analyze PRs to main or develop

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    # Skip Dependabot PRs (they can't access secrets for security reasons)
    if: github.actor != 'dependabot[bot]'

    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@40f5b61913e891f9d316696628698051136015be # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io